<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout/template.xhtml">

  <ui:define name="content">
    <p:panel id="signupPanel" style="width:400px;font-size: 20px;">

				
<h:form>
<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <h:panelGrid columns="2" columnClasses="label, value">

                    <h:outputText value="UserName: *" />
                    <p:inputText value="#{newUser.username}" label="username">                    
                    <f:validator validatorId="userValidator" />
                    </p:inputText>
 
                    <h:outputText value="Password: *" />                    
                    <p:password value="#{newUser.password}" feedback="true" />
 
                    <h:outputText value="Email:" />
                    <p:inputText value="#{newUser.email}" label="Email"/>

                  </h:panelGrid>

                <p:commandButton value="Submit" action="#{userContext.onSignUp}"/>

 
</h:form>
    </p:panel>
  </ui:define>
</ui:composition>
</html>
